{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/client/done.css' %}">
<link rel="stylesheet" href="{% static 'css/client/done_rwd.css' %}">
{% endblock %}
{% block content %}
<div class="done_content">
    <div class="done_contents">
        <h3><i class="fas fa-exclamation-triangle"></i>削除確認</h3>
        <p>{{ visit }} のデータを削除していいですか？</p>
        <form method="post" action="{% url 'client:delete_visit' visit.pk %}">
            <button class="confirm_btn">削除する</button>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
{% block extra_js %}
{% endblock %}
{% block script %}
{% endblock %}
