{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts/payment.css' %}">
{% endblock %}
{% block content %}
<div class="form_contents">
    <h1 class="form_title">支払いリスト作成</h1>
    <form action="{% url 'accounts:payment_list' %}" method="post">
        <div class="field">
            <p>年<span class="helptext"><i class="fas fa-exclamation-circle"></i> 半角入力</p>
            <input class="form-control" type="text" size="20" name="year" value="{{ this_year }}">
        </div>
        <div class="field">
            <p>月</p>
            <select name="month" class="form-control">
                <option value="01">1月</option>
                <option value="02">2月</option>
                <option value="03">3月</option>
                <option value="04">4月</option>
                <option value="05">5月</option>
                <option value="06">6月</option>
                <option value="07">7月</option>
                <option value="08">8月</option>
                <option value="09">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>
        <div class="field submit_btn">
            <input type="submit" value="送信">
        </div>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
{% block extra_js %}
{% endblock %}
{% block script %}
{% endblock %}
